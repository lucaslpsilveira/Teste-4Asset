<!-- *ngIf="totalItens > limitePorPagina" -->
<nav >
  <ul class="pagination pagination-dark justify-content-center">
    <li class="page-item" [class.disabled]="paginaAtual === 1">
      <a class="page-link" (click)="paginaAlterada.emit(paginaAtual - 1)" aria-label="Anterior">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let pagina of paginas" [class.active]="pagina === paginaAtual">
      <a class="page-link" (click)="paginaAlterada.emit(pagina)">{{ pagina }}</a>
    </li>
    <li class="page-item" [class.disabled]="paginaAtual === totalPaginas">
      <a class="page-link" (click)="paginaAlterada.emit(paginaAtual + 1)" aria-label="PrÃ³xima">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
