<div [class.overlay]="showModal"></div>
<div class="modal fade" [class.show]="showModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="fecharModal()"></button>
      </div>
      <div class="modal-body">
        <h1 class="modal-title">{{ titulo }}</h1>
        <p *ngIf="mensagem != ''">{{mensagem}}</p>
      </div>
      <div [ngClass]="{'modal-footer': true, 'justify-content-start': !exclusao, 'justify-content-end': exclusao}">
        <button *ngIf="!exclusao" type="button" class="btn btn-dark btn-left" (click)="fecharModal()">Fechar</button>
        <button *ngIf="exclusao" type="button" class="btn btn-cancelar" (click)="fecharModal()">Cancelar</button>
        <button *ngIf="exclusao" type="button" class="btn btn-dark" (click)="excluirPessoa()">Excluir</button>
      </div>
    </div>
  </div>
</div>
