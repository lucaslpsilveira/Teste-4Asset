<div [class.overlay]="showModal"></div>
<div class="modal fade" [class.show]="showModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="fecharModal()"></button>
      </div>
      <div class="modal-body">
        <h1 class="modal-title">{{ titulo }}</h1>
        <form [formGroup]="pessoaForm" (ngSubmit)="submitForm()">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" formControlName="nome"  placeholder="Insira o nome"/>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" placeholder="Insira o email" class="form-control" id="email" formControlName="email" />
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" placeholder="Insira o telefone" class="form-control" id="telefone" formControlName="telefone" />
          </div>
          <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark d-flex justify-content-center align-items-center">{{ modoEdicao ? 'Salvar' : 'Novo cadastro' }}
              <span class="ms-2">
                <i class="bi bi-arrow-right"></i>
              </span>
            </button>
            <button type="button" class="btn btn-bottom" (click)="fecharModal()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
